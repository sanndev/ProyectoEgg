<header class="p-3 bg-dark text-white">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-6 mb-lg-2 text-white text-decoration-none">
          <svg class="bi me-2" width="44" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
        </a>

        <ul class="nav col-18 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
          <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>

        </ul>

        <div class="text-end">
          <button type="button" class="btn btn-outline-light me-2">Login</button>
          <button type="button" class="btn btn-warning">Sign-up</button>
        </div>
      </div>
    </div>
  </header>
  
<body>
  <div class="container mt-3 border d-block w-50 justify-content-center">
    <form class="row g-3">
      <legend class= "text-center mt-4">Formulario de registro</legend>

      <div class="row mt-3 d-flex justify-content-center w-100">
        <div class="col-md-4 w-50">
          <label for="validationDefault01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationDefault01" value="" placeholder="Jorge" required>
        </div>
        <div class="col-md-4 w-50">
          <label for="validationDefault02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationDefault02" value="" placeholder="Ramirez" required>
        </div>
      </div>

      <div class= "row mt-3 d-flex justify-content-center w-100">
        <div class="col-md-4 w-50">
          <label for="validationDefaultUsername" class="form-label">Email</label>
          <div class="input-group">
            <input type="email" class="form-control" id="inputEmail4" placeholder="example@gmail.com" required>
        </div>
        </div>
        <div class="col-md-4 w-50">
          <label for="validationDefault03" class="form-label">Telefono</label>
          <input type="tel" class="form-control" id="InputTel" placeholder="381-xxx-xxx">
        </div>
      </div>

      <div class="row mt-3 w-100 d-flex justify-content-center">
        
            <div class="col-md-4 w-50">
              <label for="validationDefault03" class="form-label">Password</label>
              <input type="password" id="inputPassword6" class="form-control" placeholder="TuContrasena" aria-describedby="passwordHelpInline">
            </div>
            <div class="col-md-4 w-50">
              <label for="validationDefault03" class="form-label">Reconfirm Password</label>
              <input type="password" id="inputPassword6" class="form-control" placeholder="TuContrasena" aria-describedby="passwordHelpInline">
            </div>
          </div>
        <div class="col-12 d-flex justify-content-center w-100 mb-3">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
  </div>  
</body>
<div class="fixed-bottom">
